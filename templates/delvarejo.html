<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="tela-toda">
        <input type="checkbox" id="menuToggle" class="menu-toggle">
        <header>
            <label for="menuToggle" class="menu-label">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </label>
            <h1>Varejo</h1>
        </header>
        <nav id="sidebar">
            <ul>
                <li><a href="{{ url_for('pagina_inicial') }}">Página Inicial</a></li>
                <li><a href="{{ url_for('atacado') }}">Atacado</a></li>
                <li><a href="{{ url_for('varejo') }}">Varejo</a></li>
                <li><a href="{{ url_for('setor_de_compras') }}">Setor de Compras</a></li>

            </ul>
        </nav>
        </div>
        <div class="container">
            <h1>Excluir</h1>
            <form method="POST">
                <select name="elemento" style="margin-top: 40px; width: 350px; height: 30px; font-size: larger;" required>
                    <option value="" disabled selected>Selecione uma opção...</option>
                    {% for elemento in lista_elementos %}
                        <option value="{{ elemento }}">{{ elemento }}</option>
                    {% endfor %}
                </select>
                <br>
                <input style="margin-top: 40px;" type="submit" value="Excluir">
            </form>
    </body>
</html>
